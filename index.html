<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <div id = "results">
            <p1 id = 'title'>Results</p1>
            <p2 id = 'playerScore'>0</p2>
            <p3 id='compScore'>0</p3>
        </div>
        <div id = "buttons">
            <button id = "rock">Rock</button>
            <button id = "paper">Paper</button>
            <button id = "scissors">Scissors</button>
        </div>
        <div id = "gameText">
        </div>
        
        
    </body>
    <script>
    var playerScore = 0;
    var compScore = 0;
    const rock = document.querySelector("#rock");
    rock.addEventListener('click', ()=>{
        playerSelection = "rock"; 
        playRound(playerSelection, computerPlay())
    })

    const paper = document.querySelector("#paper");
    paper.addEventListener('click', ()=>{
        playerSelection = "paper";
        playRound(playerSelection, computerPlay())
    })

    const scissors = document.querySelector("#scissors");
    scissors.addEventListener('click', ()=>{
        playerSelection = "scissors";
        playRound(playerSelection, computerPlay())
    })

    function computerPlay(){
            let moves = ["rock", "paper", "scissors"];
            return moves[(Math.floor(Math.random()*3))]
        }

    function playRound(playerSelection, computerSelection){
            if(playerSelection.toLowerCase()==="rock"){
                if(computerSelection==="scissors"){
                    playerScore++;
                    document.getElementById('playerScore').innerHTML = playerScore; 
                    document.getElementById("gameText").innerHTML ="You Win! Rock beats Scissors";
                    checkWinner()
                }
                else if(computerSelection==="paper"){
                    compScore++;
                    document.getElementById('compScore').innerHTML = compScore; 
                    document.getElementById("gameText").innerHTML = "You Lose! Paper beats Rock";
                    checkWinner()
                }
                else{
                    document.getElementById("gameText").innerHTML ="It's a Tie!";
                    checkWinner()
                }
            }
            else if (playerSelection.toLowerCase()==="paper"){
                if(computerSelection==="scissors"){
                    compScore++;
                    document.getElementById('compScore').innerHTML = compScore; 
                    document.getElementById("gameText").innerHTML ="You Lose! Scissors beat Paper";
                    checkWinner()
                }
                else if (computerSelection==="rock"){
                    playerScore++;
                    document.getElementById('playerScore').innerHTML = playerScore; 
                    document.getElementById("gameText").innerHTML ="You Win! Paper Beats Rock";
                    checkWinner()
                }
                else{
                    document.getElementById("gameText").innerHTML ="It's a Tie!";
                    checkWinner()
                }
            }
            else{
                if(computerSelection==="rock"){
                    compScore++;
                    document.getElementById('compScore').innerHTML = compScore; 
                    document.getElementById("gameText").innerHTML ="You Lose! Rock beats Scissors";
                    checkWinner()
                }
                else if (computerSelection==="paper"){
                    playerScore++;
                    document.getElementById('playerScore').innerHTML = playerScore; 
                    document.getElementById("gameText").innerHTML ="You Win! Scissors beats Paper";
                    checkWinner()
                }
                else{
                    document.getElementById("gameText").innerHTML ="It's a Tie!";
                    checkWinner()
                }
            }
        }
    function checkWinner(){
        if (playerScore === 5){
            alert("You have won the game!");
            playerScore = 0;
            compScore = 0;
            document.getElementById("playerScore").innerHTML = playerScore;
            document.getElementById("compScore").innerHTML = compScore;
        }
        else if (compScore === 5){
            alert("The computer has won the game!");
            playerScore = 0;
            compScore = 0;
            document.getElementById("playerScore").innerHTML = playerScore;
            document.getElementById("compScore").innerHTML = compScore;
        }
    }
        
    </script>
</html>
