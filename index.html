<!DOCTYPE html>
<html>
    <head></head>
    <body></body>
    <script>
        function computerPlay(){
            let moves = ["rock", "paper", "scissors"];
            return moves[(Math.floor(Math.random()*3))]
        }
        function playRound(playerSelection, computerSelection){
            if(playerSelection.toLowerCase()==="rock"){
                if(computerSelection==="scissors"){
                    return ("You Win! Rock beats Scissors")
                }
                else if(computerSelection==="paper"){
                    return ("You Lose! Paper beats Rock")
                }
                else{
                    return ("It's a Tie!")
                }
            }
            else if (playerSelection.toLowerCase()==="paper"){
                if(computerSelection==="scissors"){
                    return ("You Lose! Scissors beat Paper")
                }
                else if (computerSelection==="rock"){
                    return ("You Win! Paper Beats Rock")
                }
                else{
                    return ("It's a Tie!")
                }
            }
            else{
                if(computerSelection==="rock"){
                    return ("You Lose! Rock beats Scissors")
                }
                else if (computerSelection==="paper"){
                    return ("You Win! Scissors beats Paper")
                }
                else{
                    return ("It's a Tie!")
                }
            }
        }
        function game(){
            let moves = ["rock", "paper", "scissors"];
            for (var i = 0; i < 5; i++){
                var computerSelection = computerPlay();
                var playerSelection = prompt("Rock, paper, or scissors?")
                while(!moves.includes(playerSelection.toLowerCase())){
                    playerSelection = prompt("Invalid value. Please select rock, paper, or scissors.")
                }
                console.log("Round " + (i+1) + "\nComputer plays " + computerSelection + "\nYou play " + playerSelection + "\nResult: "+playRound(playerSelection, computerSelection))
            }
        }
    </script>
</html>
